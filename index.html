<!doctype html>
<html ng-app="wearska">

<head>
    <meta charset="utf-8">
    <title>wearska</title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- Material icon font -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,400italic,500,500italic,700,900,700italic,900italic' rel='stylesheet' type='text/css'> -->
    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/styles/app.styles.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body ng-controller="WskCtrl as wsk">
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <div id="frontpage" md-theme="brand">
           <header role="banner" id="main-header" ng-controller="AppBarCtrl" ng-include="'app/components/appbar/appbar.tpl.html'"></header>
           <div class="frontpage-content">
                <div drawer id="sidebar" class="md-whiteframe-z2" role="navigation" aria-hidden="false" class="locked-open" ng-class="{open : wsk.sidebarOpen}">
                   <md-toolbar class="wsk-appbar nav-bar" md-theme="light">
                       <div class="appbar-left" flex>
                           <div class="slide-left" ng-show="wsk.sidebarOpen" layout="row" layout-align="start center">
                               <md-button aria-label="Toggle Menu" class="md-icon-button l-left" ng-click="wsk.toggleSidebar(); wsk.hideSearchBar()">
                                   <md-icon md-svg-src="assets/icons/ic_menu_24px.svg"></md-icon>
                               </md-button>
                               <h1 class="appbar-logo-box" md-ink-ripple flex layout="row" layout-align="start center">
                                   <a href="/" class="logo-wrapper" style="background-image: url({{wsk.LOGOS.sidenav_logo}})" flex></a>
                               </h1>
                           </div>
                       </div>
                   </md-toolbar>
                   <nav id="nav" class="l-offset-nav" ng-include="'app/components/navigation/navigation.tpl.html'" ng-controller="NavCtrl as nav" layout="column"></nav>
               </div>
               <main id="main" class="l-offset-nav" ng-class="{narrow : wsk.sidebarOpen, waterfall : !wskScroll.scrollTop}" layout="column">
                   <div id="page" wsk-scroll ng-class="{min : boolChangeClass}" ui-view autoscroll="true" flex></div>
                   <div class="drop-shadow"></div>
               </main>
           </div>
        </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/color-thief/src/color-thief.js"></script>
    <script src="bower_components/ngColorThief/angular-colorthief.js"></script>
    <script src="bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="app/scripts/app.module.js"></script>
    <script src="app/views/admin/settings/admin.settings.factory.js"></script>
    <script src="app/views/admin/settings/admin.settings.controller.js"></script>
    <script src="app/views/store/store.controller.js"></script>
    <script src="app/views/items/items.factory.js"></script>
    <script src="app/views/main/main.controller.js"></script>
    <script src="app/views/auth/auth.service.js"></script>
    <script src="app/views/auth/auth.controller.js"></script>
    <script src="app/views/admin/admin.controller.js"></script>
    <script src="app/views/admin/admin.add.controller.js"></script>
    <script src="app/components/shopping-cart/shopping-lists.module.js"></script>
    <script src="app/components/shopping-cart/shopping-lists.factory.js"></script>
    <script src="app/components/shopping-cart/shopping-list.directive.js"></script>
    <script src="app/components/shopping-cart/shopping-cart.factory.js"></script>
    <script src="app/components/scroll/scroll.service.js"></script>
    <script src="app/components/scroll/scroll.directive.js"></script>
    <script src="app/components/navigation/navigation.factory.js"></script>
    <script src="app/components/navigation/navigation.controller.js"></script>
    <script src="app/components/hero/hero.directive.js"></script>
    <script src="app/components/hero/hero.controller.js"></script>
    <script src="app/components/filters/filters.js"></script>
    <script src="app/components/filters/filters.factory.js"></script>
    <script src="app/components/filters/filters.controller.js"></script>
    <script src="app/components/cards/card.directive.js"></script>
    <script src="app/components/cards/card.controller.js"></script>
    <script src="app/components/appbar/appbar.controller.js"></script>
    <script src="app/scripts/app.values.js"></script>
    <script src="app/scripts/app.run.js"></script>
    <script src="app/scripts/app.route.js"></script>
    <script src="app/scripts/app.filters.js"></script>
    <script src="app/scripts/app.directives.js"></script>
    <script src="app/scripts/app.controller.js"></script>
    <script src="app/scripts/app.constants.js"></script>
    <script src="app/scripts/app.config.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

</body>

</html>
